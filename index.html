<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Science Project Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left side -->
        <aside class="sidebar">
            <div class="dashboard-filter">
                <div class="header">Filters</div>     <!-- Heading -->

                <!-- Different Filter options -->
                <div class="review-filter">
                    <div class="filter-section">
                        <label for="food-type">Food Type</label>
                        <select id="food-type">
                            <option value="all">All</option>
                            <option value="german">German</option>
                            <option value="italian">Italian</option>
                            <option value="french">French</option>
                        </select>

                        <div class="filter">
                            <label>Rating</label>
                            <div class="stars"><span>⭐⭐⭐⭐⭐</span></div>
                        </div>
        
                        <div class="filter">
                            <label>Service</label>
                            <div class="stars"><span>⭐⭐⭐⭐⭐</span></div>
                        </div>
        
                        <div class="filter">
                            <label>Ambience</label>
                            <div class="stars"><span>⭐⭐⭐⭐⭐</span></div>
                        </div>
        
                        <div class="filter">
                            <label>Food</label>
                            <div class="stars"><span>⭐⭐⭐⭐⭐</span></div>
                        </div>
                    </div>
    
                </div>

                <!-- Last part: Button to filter -->
                <div class="button">
                    <button id="filter-button" onclick="filter()">Filter</button>
                </div>
            </div>
        </aside>

        <!-- Right side -->
        <main class="main-content">
            <h1>Kartenplatzhalter</h1>
            <p>Hier wird später eine Karte eingebunden.</p>
        </main>
    </div>
</body>
</html>
