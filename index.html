<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Science Project Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom -->
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

</head>
<body class="m-0">
    <div class="container-fluid p-0 d-flex flex-nowrap">
        <!-- Left Stripe - Filter menu -->
        <div class="stripe stripe-left d-flex flex-column">
            <div class="filter-1 flex-shrink-0 position-relative">
                <div class="header">
                    Filters
                    <button class="close-btn" onclick="toggleSidebar('close')">←</button>
                </div>  
            </div>
            <div class="filter-2 flex-grow-1">
                <div class="filter-section">
                    <label for="food-type">Food Type</label>
                    <select id="food-type">
                        <option value="all">All</option>
                        <option value="german">German</option>
                        <option value="italian">Italian</option>
                        <option value="french">French</option>
                    </select>

                    <div class="filter">
                        <label>Rating</label>
                        <div class="stars"><span>⭐⭐⭐⭐⭐</span></div>
                    </div>
    
                    <div class="filter">
                        <label>Service</label>
                        <div class="stars"><span>⭐⭐⭐⭐⭐</span></div>
                    </div>
    
                    <div class="filter">
                        <label>Ambience</label>
                        <div class="stars"><span>⭐⭐⭐⭐⭐</span></div>
                    </div>
    
                    <div class="filter">
                        <label>Food</label>
                        <div class="stars"><span>⭐⭐⭐⭐⭐</span></div>
                    </div>
                </div>
            </div>

            <div class="filter-3 flex-shrink-0">
                <div class="d-flex flex-column gap-2">
                    <button id="delete-filter-button" class="btn btn-green w-100" onclick="delete_all_filters()">
                        Delete all filters
                    </button>
                    <button id="filter-button" class="btn btn-primary w-100" onclick="filter()">
                        Filter
                    </button>
                </div>
            </div>
        </div>

        <!-- Center Stripe - Map -->
        <div class="stripe stripe-center flex-grow-1">
            <h1>Map placeholder</h1>
            <div class="button-container">
                <button class="restaurant-button" onclick="open_details()"></button>
            </div>
        </div>
        <!-- Right Stripe - Restaurant details -->
        <div id="rightSidebar" class="stripe stripe-right">
            <button class="close-btn" onclick="close_details()">×</button>
            <h1>Restaurant details</h1>
            <p>Scrollable content goes here.</p>
        </div>
    </div>

</body>
</html>
