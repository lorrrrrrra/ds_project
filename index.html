<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout with Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="m-0">
    <div class="container-fluid p-0 d-flex flex-nowrap">
        <!-- Left Stripe - Filter menu -->
        <div class="stripe stripe-left">
            <h1>Filter menu</h1>
        </div>
        <!-- Center Stripe - Map -->
        <div class="stripe stripe-center flex-grow-1">
            <h1>Map placeholder</h1>
        </div>
        <!-- Right Stripe - Restaurant details -->
        <div class="stripe stripe-right">
            <h1>Restaurant details</h1>
            <p>Scrollable content goes here.</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p>Aliquam at erat in neque commodo luctus.</p>
            <p>More content to demonstrate scrolling...</p>
            <p>Even more content...</p>
            <p>Keep scrolling!</p>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
